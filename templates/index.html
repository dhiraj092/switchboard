<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switchboard Chatbot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Chatbot Container */
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            width: 400px;
            display: none;
            background-color: #ffffff; /* Solid background */
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow for better visibility */
        }

        /* Chat Button */
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #008080;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .chat-button:hover {
            transform: scale(1.1);
            background-color: #006666;
        }

        /* Chat Messages */
        .chat-messages {
            height: 300px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            margin-left: auto;
            background-color: #008080;
            color: white;
            padding: 8px;
            border-radius: 8px;
        }

        .assistant-message {
            background-color: #f1f1f1;
            color: black;
            padding: 8px;
            border-radius: 8px;
        }

        /* Responsive design */
        @media (max-width: 640px) {
            .chatbot-container {
                width: 100%;
                height: 100%;
                bottom: 0;
                right: 0;
                border-radius: 0;
            }

            .chat-messages {
                height: calc(100vh - 140px);
            }

            .chat-button {
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Chat Button -->
    <div class="chat-button" onclick="toggleChat()">
        <i class="fas fa-comments text-white text-2xl"></i>
    </div>

    <!-- Chatbot Container -->
    <div class="chatbot-container" id="chatbot">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- Chat Header -->
            <div class="bg-teal-600 p-4 flex justify-between items-center">
                <h3 class="text-white font-semibold">Switchboard Assistant</h3>
                <button onclick="toggleChat()" class="text-white hover:text-gray-200 transition">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- Chat Messages -->
            <div id="chat-container" class="chat-messages p-4">
                <!-- Chat messages will be displayed here -->
            </div>

            <!-- Chat Input -->
            <div class="p-4 border-t">
                <div class="flex gap-2">
                    <input id="query-input" type="text" 
                           placeholder="Type your message..." 
                           class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                    <button onclick="sendQuery()" 
                            class="bg-teal-600 hover:bg-teal-700 text-white px-4 rounded-lg transition">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const sessionId = Date.now().toString();
        let isProcessing = false;

        // Initialize the chat with a welcome message
        function initializeChat() {
            const container = document.getElementById('chat-container');
            if (container.children.length === 0) {
                addMessage('assistant', 'Welcome to Switchboard Assistant! How can I assist you today?');
            }
        }

        // Toggle Chat Visibility
        function toggleChat() {
            const chatbot = document.getElementById('chatbot');
            const isVisible = chatbot.style.display === 'block';

            chatbot.style.display = isVisible ? 'none' : 'block';

            if (!isVisible) {
                initializeChat();
                document.getElementById('query-input').focus();
            }
        }

        // Send a query to the backend
        async function sendQuery() {
            if (isProcessing) return;

            const input = document.getElementById('query-input');
            const query = input.value.trim();
            
            if (!query) return;

            isProcessing = true;
            input.value = '';

            addMessage('user', query);

            try {
                const response = await fetch('https://switchboard-3.onrender.com/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query, session_id: sessionId })
                });

                const data = await response.json();

                if (data.error) {
                    addMessage('assistant', `Error: ${data.error}`);
                } else {
                    addMessage('assistant', data.response);
                }
            } catch (error) {
                addMessage('assistant', `Error: ${error.message}`);
            } finally {
                isProcessing = false;
            }
        }

        // Add a message to the chat
        function addMessage(role, content) {
            const container = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');

            messageDiv.className = `message ${role === 'user' ? 'user-message' : 'assistant-message'}`;
            messageDiv.textContent = content;

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
